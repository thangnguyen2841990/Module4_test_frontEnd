<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- /.navbar -->

    <!-- Main Sidebar Container -->


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>QUẢN LÝ THÀNH PHỐ</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header row">
                                <h4 class="col-11">Danh sách thành phố</h4>

                                <button class="btn btn-primary col-1" data-target="#create-city"
                                        onclick="showCreateForm()" data-toggle="modal"
                                        type="button" style="width: 40px"><i class="fa fa-plus"></i></button>
                            </div>
                            <!-- /.card-header -->

                            <div class="card-body">
                                <center>
                                    <div id="displayPage"></div>
                                    <div id="displayPageSearch"></div>
                                </center>
                                <br>
                                <table class="table table-bordered table-hover" id="example2">
                                    <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Thành phố</th>
                                        <th>Quốc gia</th>
                                        <th colspan="2">Sửa/Xóa</th>
                                    </tr>
                                    </thead>
                                    <tbody id="city-list">

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <!--    fomr tạo sản phẩm mới  -->
    <div class="modal fade" id="create-city">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="create-city-title">Thêm mới thành phố</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                        <div class="form-group">
                            <label for="name">Tên thành phố</label>
                            <input class="form-control" id="name" name="cityName" placeholder="Nhập tên thành phố"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="country-option">Quốc gia</label>
                            <div id="country-option">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="area">Diện tích</label>
                            <input class="form-control" id="area" name="area"
                                   placeholder="Nhập diện tích" type="text">
                        </div>
                        <div class="form-group">
                            <label for="population">Dân số</label>
                            <input class="form-control" id="population" name="population"
                                   placeholder="Nhập dân số" type="text">
                        </div>

                        <div class="form-group">
                            <label for="gdp">Gdp</label>
                            <input class="form-control" id="gdp" placeholder="Nhập gdp" type="text">
                        </div>
                        <div class="form-group">
                            <label for="description">Mô tả</label>
                            <input class="form-control" id="description" name="description"
                                   placeholder="Nhập mô tả" type="text">
                        </div>

                        <div class="modal-footer justify-content-between" id="create-city-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Đóng</button>
                            <button class="btn btn-primary" id="submit-create" data-dismiss="modal" onclick="createNewCity()"
                                    type="button">Xác nhận
                            </button>
                        </div>

                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->

        </div>
        <!--    fomr tạo sản phẩm mới  -->
    </div>


    <!--form xóa sản phẩm-->
    <div class="modal fade" id="delete-city">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Xóa thành phố</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Bạn có muốn xóa không?</p>
                </div>
                <div class="modal-footer justify-content-between" id="footer-delete">
                </div>
            </div>

        </div>
        <!-- /.modal-dialog -->
    </div>
    <!--form xóa sản phẩm-->


    <!-- Main content -->
</div>
